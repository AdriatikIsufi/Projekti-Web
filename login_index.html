<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script src="https://kit.fontawesome.com/a81368914c.js"></script> <!-- ikonat -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	<script src="js/validate.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			
		</div>
		<div class="login-content">
			<form id="login-form" action="index.html" onsubmit="return(validate())" style="margin-left: 195px;">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input name="username" type="text" class="input" data-validation="length required" data-validation-length="min7">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input name="password" type="password" class="input"  data-validation="length" data-validation-length="min8">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
	<script type="text/javascript" src="js/main.js"></script>
	
<script>
	$.validate({
		modules : 'security',
		form: "#login-form",
		validateOnBlur: true, // enable validation when input looses focus
		scrollToTopOnError: true, // Set this property to true if you have a long form
		borderColorOnError: "rgb(167, 3, 0)",
		borderColorOnSuccess: "#a94442",
	});
</script>
			
</body>
</html>
